    if (document.getElementById("soma").checked) {

        raj11 = m1aj11 + m2aj11;

        document.getElementById("raj31").value = raj31
        document.getElementById("raj32").value = raj32
        document.getElementById("raj33").value = raj33
    }

    else if (document.getElementById("sub").checked) {

        raj11 = m1aj11 - m2aj11;
        raj12 = m1aj12 - m2aj12;
        raj13 = m1aj13 - m2aj13;

        raj21 = m1aj21 - m2aj21;
        raj22 = m1aj22 - m2aj22;
        raj23 = m1aj23 - m2aj23;

        raj31 = m1aj31 - m2aj31;
        raj32 = m1aj32 - m2aj32;
        raj33 = m1aj33 - m2aj33;

        document.getElementById("raj11").value = raj11
        document.getElementById("raj12").value = raj12
        document.getElementById("raj13").value = raj13

        document.getElementById("raj21").value = raj21

        document.getElementById("raj23").value = raj23

        document.getElementById("raj31").value = raj31
        document.getElementById("raj32").value = raj32
        document.getElementById("raj33").value = raj33

        console.log(raj11)
        console.log(m1aj11, m2aj11)
    }

    else if (document.getElementById("multi").checked) {


        raj11 = (m1aj11 * m2aj11) + (m1aj12 * m2aj21) + (m1aj13 * m2aj31);
        raj12 = (m1aj21 * m2aj11) + (m1aj22 * m2aj21) + (m1aj23 * m2aj31)
        raj13 = (m1aj31 * m2aj11) + (m1aj32 * m2aj21) + (m1aj33 * m2aj31)


        raj21 = (m1aj11 * m2aj12) + (m1aj12 * m2aj22) + (m1aj13 * m2aj32)
        raj22 = (m1aj21 * m2aj12) + (m1aj22 * m2aj22) + (m1aj23 * m2aj32)
        raj23 = (m1aj31 * m2aj12) + (m1aj32 * m2aj22) + (m1aj33 * m2aj32)


        raj31 = (m1aj11 * m2aj13) + (m1aj12 * m2aj23) + (m1aj13 * m2aj33)
        raj32 = (m1aj21 * m2aj13) + (m1aj22 * m2aj23) + (m1aj23 * m2aj33)
        raj33 = (m1aj31 * m2aj13) + (m1aj32 * m2aj23) + (m1aj33 * m2aj33)

        document.getElementById("raj11").value = raj11
        document.getElementById("raj21").value = raj12
        document.getElementById("raj31").value = raj13

        document.getElementById("raj12").value = raj21
        document.getElementById("raj22").value = raj22
        document.getElementById("raj32").value = raj23

        document.getElementById("raj13").value = raj31
        document.getElementById("raj23").value = raj32
        document.getElementById("raj33").value = raj33

    }

}
